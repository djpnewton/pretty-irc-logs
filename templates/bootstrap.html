<!DOCTYPE html>
<html>
<head>
  <title>{{ title }} - IRC Log Highlighter</title>
  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="/static/css/log_highlighter.min.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">IRC Log Highlighter</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            {% for channel_name in channels %}
            <li><a href="{{ url_for('show_channel', channel=channel_name) }}">{{ channel_name }}</a></li>
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <h1>{{ title }}</h1>
    {{ body }}

  </div> <!-- /container -->
  

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
